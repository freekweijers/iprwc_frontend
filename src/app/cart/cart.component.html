<app-menu></app-menu>
<div class="container my-4">
  <h2>Your Cart</h2>
  <div *ngIf="items.length; else emptyCart">
    <ul class="list-group mb-3">
      <li class="list-group-item" *ngFor="let item of items; let i = index">
        {{ item.name }} - â‚¬{{ item.price }}
        <button class="btn btn-danger btn-sm float-right" (click)="removeFromCart(i)">Remove</button>
      </li>
    </ul>
    <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-success" (click)="checkout()">Checkout</button>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
