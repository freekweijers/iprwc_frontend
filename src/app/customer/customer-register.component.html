<app-menu></app-menu>
<div class="container mt-4">
  <form (ngSubmit)="onSubmit(customerForm)" #customerForm="ngForm">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="name">Naam</label>
      <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!customerForm.form.valid">Doorgaan</button>
  </form>
  <div *ngIf="username">
    <p>Gebruiker {{username}} ingelogd</p>
  </div>
  <div *ngIf="!username">
    <p>Gebruiker niet ingelogd</p>
    <p>Doorgaan zonder registreren</p>
  </div>

</div>
