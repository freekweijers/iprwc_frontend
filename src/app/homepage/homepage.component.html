<app-menu></app-menu>
<ngb-carousel *ngIf="slides">
  <ng-template ngbSlide *ngFor="let slide of slides">
    <div class="picsum-img-wrapper">
      <img [src]="slide.img" alt="Slide image" style="opacity: 0.5;">
    </div>
    <div class="carousel-caption">
      <h3>{{slide.text}}</h3>
    </div>
  </ng-template>
</ngb-carousel>
